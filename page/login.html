    <link rel="stylesheet" href="../asset/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Inclure le même HEADER que sur index.html -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html">
                        <img src="../asset/image/Pixelverse.jpg" alt="PixelVerse Studios Logo">
                    </a>
                </div>
                <ul>
                    <li><a href="index.html#home">Accueil</a></li>
                    <li><a href="characters.html">Personnages</a></li>
                    <li><a href="character-creator.html">Créateur</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="user-page.html">Profil</a></li>
                    <li id="auth-link">
                        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Connexion</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- ============================================== -->
    <!-- CONTENU PRINCIPAL : FORMULAIRE DE CONNEXION -->
    <!-- ============================================== -->
    <main class="content-section auth-page bg-light-gray">
        <div class="container">
            <h1 class="section-title">Connexion</h1>

            <div class="auth-form-container">
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email :</label>
                        <input type="email" id="login-email" name="email" required autocomplete="email" placeholder="Votre adresse email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mot de passe :</label>
                        <input type="password" id="login-password" name="password" required autocomplete="current-password" placeholder="Votre mot de passe">
                    </div>
                    <button type="submit" class="btn primary-btn full-width-btn">Se connecter</button>
                    <div id="login-message" class="feedback-message"></div>

                    <div class="auth-links">
                        <a href="signup.html">Pas encore de compte ? Créez-en un !</a>
                        <a href="forgot-password.html">Mot de passe oublié ?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Inclure le même FOOTER que sur index.html -->
